<!DOCTYPE html>
<html ng-app="mosign">
<head lang="en">
    <meta charset="UTF-8">
    <title>Angular Demo</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css css/vendor.css -->
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.css">
    <!-- endbuild -->

    <!-- build:css css/main.css -->
    <link rel="stylesheet" href="css/main.css">
    <!-- endbuild -->

</head>
<body>

<div class="container">
    <div class="header">
        <nav>
            <nav-group active="$root.curLocation"></nav-group>
        </nav>
        <h3 class="text-muted">Angular Demo</h3>
    </div>

    <div ng-view>

    </div>

    <footer class="footer">
        <p>© baron制作</p>
    </footer>

</div>

<!-- build:js js/vendor.js -->
<!--lib-->
<script src="lib/jquery/dist/jquery.js"></script>
<script src="lib/bootstrap/dist/js/bootstrap.js"></script>
<script src="lib/angular/angular.js"></script>
<script src="lib/angular-route/angular-route.js"></script>
<!-- endbuild -->

<!-- build:js js/app.js -->
<!--init-->
<script src="js/config.js"></script>
<script src="js/app.js"></script>

<!--filters-->
<script src="js/filters/filters.js"></script>

<!--directives-->
<script src="js/directives/navGroup.js"></script>

<!--services-->
<script src="js/services/mosignHttp.js"></script>
<script src="js/services/mosignUtil.js"></script>

<!--controllers-->
<script src="js/controllers/editCtrl.js"></script>
<script src="js/controllers/listCtrl.js"></script>
<script src="js/controllers/detailCtrl.js"></script>
<!-- endbuild -->

</body>
</html>
